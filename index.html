<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="modal-background hidden">
    <div class="modal">
      <div class="modal-text">
        <h4>Are you sure you want to delete this entry?</h4>
      </div>
      <div class="modal-row-button">
        <button class="cancel" id="cancel">CANCEL</button>
        <button class="confirm" id="confirm">CONFIRM</button>
      </div>
    </div>
  </div>
  <header>
  </header>

  <main class="container">
    <div class="container-top">
      <div class="row-top">
        <h2>Code Journal <a id="navbar-entries" href="#entriesDiv">Entries</a></h2>
      </div>
    </div>
    <div data-view="entry-form" id="entry-form" class="hidden">
      <form id="form">
        <h1>New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photoURL">Photo URL</label>
            <input required name="photoURL" type="url" id="photoURL">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required rows="6" name="notes" id="notes"></textarea>
          </div>
        </div>
        <div class="row button">
          <button class="delete hide" id="delete">Delete Entry</button>
          <button id="save" type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entriesDiv">
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
        </div>
        <div class="row new">
          <button class="new" id="new-button" type="submit">NEW</button>
        </div>
      </div>
      <h4 id="no-entries">No Entries have been recorded.</h4>
      <ul class="entry-list">
      </ul>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
